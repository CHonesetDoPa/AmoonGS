startGnirehtetAndUnlock:
  - command: "start gnirehtet.exe run"
    delay: 0
  - command: "adb -s {deviceId} shell input keyevent POWER"
    delay: 1000
  - command: "adb -s {deviceId} shell input swipe 100 500 1000 500 300"
    delay: 1000
  - command: "adb -s {deviceId} shell input keyevent 3"
    delay: 1000
  - command: "adb -s {deviceId} shell input tap 180 360"
    delay: 1000
  - command: "adb -s {deviceId} shell input tap 265 175"
    delay: 5000
  - command: "adb -s {deviceId} shell input tap 380 300"
    delay: 1000
  - command: "adb -s {deviceId} shell input tap 310 360"
    delay: 1000

stopGnirehtetAndLock:
  - command: "adb -s {deviceId} shell input keyevent 3"
    delay: 0
  - command: "adb -s {deviceId} shell input tap 700 775"
    delay: 0
  - command: "adb -s {deviceId} shell input tap 1200 400"
    delay: 0
  - command: "taskkill /f /im gnirehtet.exe"
    delay: 1000
  - command: "adb -s {deviceId} shell input keyevent 3 && adb -s {deviceId} shell input keyevent 26"
    delay: 1000
  - command: "exitApp"
    delay: 5000

startGnirehtet:
  - command: "start gnirehtet.exe run"
    delay: 0

stopGnirehtet:
  - command: "taskkill /f /im gnirehtet.exe"
    delay: 0

